<div class="container">

  <h1 class="heading"><strong>HTTP </strong>Demo</h1>

  <div class="col-lg-6 col-md-6 col-sm-6">
    <label for="userName">GitHub User Name</label>
    <input type="text" class="form-control" name="userName" [(ngModel)]="userName">
  </div>

  <br />

  <div class="col-lg-6 col-md-6 col-sm-6">
    <button type="button" class="btn btn-primary" (click)="getRepos()">Get Repos</button>
  </div>

  <br />

  <div *ngIf="loading">loading...</div>

  <div *ngIf="errorMessage" class="alert alert-warning">
    <strong>Warning!</strong> {{errorMessage | json}}
  </div>

  <table class='table table-bordered'>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>HTML Url</th>
        <th>description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let repo of repos;">
        <td>{{repo.id}}</td>
        <td>{{repo.name}}</td>
        <td>{{repo.html_url}}</td>
        <td>{{repo.description}}</td>
      </tr>
    </tbody>
  </table>

</div>
